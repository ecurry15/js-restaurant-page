<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Page</title>
  <link rel="stylesheet" href="../src/style.css">
  <link href="http://fonts.cdnfonts.com/css/apercu" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0889b6791b.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="topNav">
    <img src="https://logos-world.net/wp-content/uploads/2021/08/Chick-fil-A-Logo.png" alt="" class="logoImg">
    <div class="locationWrapper">
      <i class="fa-solid fa-location-dot"></i>
      <p class="locationText">Find a restaurant</p>
    </div>
    <nav class="mainNav">
      <li id="menu">Menu</li>
      <li id="stories">Stories</li>
      <li id="about">About</li>
      <li id="careers">Careers</li>
    </nav>
    <div class="signInWrapper">
      <h3>Chick-fil-A One</h3>
      <span>( </span>
      <p>Sign In</p>
      <span> )</span>
    </div>
    <button>Order food</button>
    <i class="fa-solid fa-bars"></i>
    <i class="fa-solid fa-magnifying-glass"></i>
    <p class="orderNow"></p>
  </header>
  <div id="content"></div>
  <script src="main.js"></script>
</body>
</html>
